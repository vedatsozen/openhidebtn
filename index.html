<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICING ..</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
<button id="btn1">Open / Hide</button>

<div id="container">
    <div class="insidediv" id="div1">
        <h1>ITALY</h1>
    </div>
    <div class="insidediv" id="div2">
        <h1>FRANCE</h1>
    </div>
    <div class="insidediv" id="div3">
        <h1>SPAIN</h1>
    </div>
</div>

</body>

<script>

$(document).ready(function() {

$("#btn1").click(function() {
$("#container").toggleClass("showme");
});


$("#div1").mouseover(function() {
  $(this).addClass("italy");
  $(this).children("h1").hide();
});

$("#div1").mouseleave(function() {
  $(this).removeClass("italy");
  $(this).children("h1").show();
});

$("#div2").mouseover(function() {
  $(this).addClass("france");
  $(this).children("h1").hide();
});

$("#div2").mouseleave(function() {
  $(this).removeClass("france");
  $(this).children("h1").show();
});

$("#div3").mouseover(function() {
  $(this).addClass("spain");
  $(this).children("h1").hide();
});

$("#div3").mouseleave(function() {
  $(this).removeClass("spain");
  $(this).children("h1").show();
});



});
</script>
</html>
